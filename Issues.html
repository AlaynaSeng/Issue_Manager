<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="IM.css">
</head>
<body onload="loadname()"> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>Issues Manager</h1>
            </div>
            <div class="col-6">
                <span id="welcome">Welcome: <span id="name"></span> <br> <span id="log">Logout</span>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <div id="ib">
                    <h2>Add New Issue:</h2>
                    <br>
                    Description:
                    <br>
                    <input type="text" class="form-control" placeholder="Describe the Issue..." id="des">
                    <br>
                    Severity:
                    <br>
                    <select name="severity" id="sev" class="custom-select">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                    <br>
                    <br>
                    Assigned to:
                    <br>
                    <input type="text" class="form-control" placeholder="Enter Employee Responsible..." id="res">
                    <br>
                    <br>
                    <button id="add">Add</button>
                </div>
            </div>
        </div>
        <div class="row" id="recipt">
        </div>
        <br>
        <br>
       <span>&#169 Issues Manager</span> 
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="IM.js"></script>
</body>
</html>
