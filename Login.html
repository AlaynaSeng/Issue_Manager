<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="IM.css">

<body onload="RE()">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <header>
                    <img src="user.png" alt="user">
                </header>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col" id="b">----------Login to Issues Manager----------</div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" id="user" placeholder="Enter Your Username">
                <br>
                <input type="password" id="password" placeholder="Enter Your Password">
                <br>
                <br>
                <input type="checkbox" id="rm">Remember Me
                <br>
                <br>
                <button id="li"><img src="lock.png" alt="lock" id="lock"> Login</button>
            </div>
        </div>
        <br>
        <br>
        <hr>
        <div class="row">
            <div class="col">
                New to Issues Manager? <a href="Create.html">Sign Up!</a>
            </div>
        </div>
    </div>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

        crossorigin="anonymous"></script>
    <script src="IM.js"></script>
</body>

</html>
