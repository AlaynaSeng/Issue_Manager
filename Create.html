<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="IM.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <header>
                    <img src="check.png" alt="check">
                </header>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col" id="b">----------Create an Account----------</div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" id="fn" placeholder="Full Name">
                <br>
                <br>
                <input type="text" id="un" placeholder="Username">
                <br>
                <br>
                <input type="email" id="em" placeholder="Email Address">
                <br>
                <br>
                <input type="password" id="pw" placeholder="Password">
                <br>
                <br>
                <br>
                <button id="reg"><img src="locked.png" alt="locked" id="locked"> Register</button>
                <br>
                <br>
                Already Have an Account? <a href="Login.html">Login</a>
            </div>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="IM.js"></script>
</body>

</html>
